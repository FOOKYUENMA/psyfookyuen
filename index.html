<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塞可乐鸡树洞 | Psychology Tree Hole</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            background-image: url('https://www.publicdomainpictures.net/pictures/320000/velka/night-sky-1573290426FSl.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }
        header h2 {
            margin: 0;
            font-size: 20px;
            color: #ddd;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .text-display {
            font-size: 20px;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            color: #fff;
        }
        .text-display p {
            margin: 0;
            padding: 5px 0;
            text-align: left;
        }
        .text-form {
            display: flex;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        .text-form input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .text-form input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .text-form input[type="submit"]:hover {
            background-color: #ff5500;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            color: #bbb;
            font-size: 14px;
        }
        footer a {
            color: #ff6600;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>塞可乐鸡树洞</h1>
        <h2>Psychology Tree Hole</h2>
    </header>
    <main>
        <div class="text-display" id="textDisplay">
            <p>欢迎来到塞可乐鸡树洞</p>
            <p>这里是你可以随意留言的地方</p>
            <p>尽情分享你的想法吧！</p>
        </div>
        <div class="text-form">
            <input type="text" id="userText" maxlength="20" placeholder="输入你的内容 (最多20字)">
            <input type="submit" value="提交" onclick="addText()">
        </div>
    </main>
    <footer>
        <p>联系方式: <a href="mailto:962362833@qq.com">962362833@qq.com</a></p>
        <p>© 2024 Psychology Tree Hole</p>
    </footer>

    <script>
        // 仅用于预览版的添加文本功能
        function addText() {
            const userText = document.getElementById('userText').value;
            if (userText) {
                const displayArea = document.getElementById('textDisplay');
                const p = document.createElement('p');
                p.textContent = userText;
                displayArea.prepend(p); // 新内容置于最前
                document.getElementById('userText').value = ''; // 清空输入框
            }
        }
    </script>
</body>
</html>
