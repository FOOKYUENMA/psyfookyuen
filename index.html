<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>塞可乐鸡树洞 | Psychology Tree Hole</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            background-image: url('https://www.publicdomainpictures.net/pictures/320000/velka/night-sky-1573290426FSl.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
        }
        header h2 {
            margin: 0;
            font-size: 20px;
            color: #ddd;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            overflow: hidden;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .text-display {
            font-size: 20px;
            padding: 10px;
            flex: 1;
            overflow-y: auto;
            color: #fff;
        }
        .text-display p {
            margin: 0;
            padding: 5px 0;
            text-align: left;
        }
        .text-form {
            display: flex;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        .text-form input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            box-sizing: border-box;
        }
        .text-form input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .text-form input[type="submit"]:hover {
            background-color: #ff5500;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            color: #bbb;
            font-size: 14px;
        }
        footer a {
            color: #ff6600;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>塞可乐鸡树洞</h1>
        <h2>Psychology Tree Hole</h2>
    </header>
    <main>
        <div class="text-display" id="textDisplay">
            <!-- 留言将显示在这里 -->
        </div>
        <div class="text-form">
            <input type="text" id="userText" maxlength="100" placeholder="输入你的内容 (最多100字)">
            <input type="submit" value="提交" onclick="addIssue()">
        </div>
    </main>
    <footer>
        <p>联系方式: <a href="mailto:962362833@qq.com">962362833@qq.com</a></p>
        <p>© 2024 Psychology Tree Hole</p>
    </footer>

    <script>
        const repoName = 'psyfookyuen';
        const ownerName = 'fookyuenma';
        const token = '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';

        async function addIssue() {
            const userText = document.getElementById('userText').value;
            if (userText) {
                const response = await fetch(`https://api.github.com/repos/fookyuenma/psyfookyuen/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: `留言：${userText.slice(0, 50)}`, // Issue 标题
                        body: userText // Issue 内容
                    })
                });
                if (response.ok) {
                    alert('留言成功！');
                    document.getElementById('userText').value = ''; // 清空输入框
                    fetchIssues(); // 重新加载留言
                } else {
                    alert('留言失败，请重试！');
                }
            }
        }

        async function fetchIssues() {
            const response = await fetch(`https://api.github.com/repos/fookyuenma/psyfookyuen/issues`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const issues = await response.json();
            const displayArea = document.getElementById('textDisplay');
            displayArea.innerHTML = ''; // 清空显示区域
            issues.forEach(issue => {
                const p = document.createElement('p');
                p.textContent = issue.body;
                displayArea.prepend(p);
            });
        }

        // 页面加载时获取所有留言
        fetchIssues();
    </script>
</body>
</html>
